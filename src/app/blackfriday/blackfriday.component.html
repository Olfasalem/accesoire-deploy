<h2>Black Friday </h2>
<ul class="list-group" >
  <div class="row">
    <div class="col-md-3" *ngFor="let produit of produits; index as i">
      <li class="list-group-item">
        <app-card [Name]="produit.name" [Desc]="produit.desc" [Prix]="produit.prix" [Image]="produit.image"></app-card>
      </li>
    </div>
  </div>
</ul>
